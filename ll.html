<html>

    <meta charset="utf-8">
    <style type="text/css">
      html, body { height: 95%; width: 95%;}
      #map { height: 100%; }
    </style>
  
  
    <script type="text/javascript">     

        function initMap() {
            var myLatLng = {lat: 53.412, lng: -8.243};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: myLatLng
            });


            var contentString = '<div id="content"<h1 id="firstHeading" class="firstHeading">Uluru</h1> info will bee later^))))))</div>';
var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Ireland'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var bikeLayer = new google.maps.BicyclingLayer();
            bikeLayer.setMap(map);
            var citymap = {
                dublin: {
                    center: { lat: 53.3498053, lng: -6.2603097 },
                    population: 527612
                },
                cork: {
                    center: { lat: 51.8968917, lng: -8.4863157 },
                    population: 119230
                },
                limerik:{
                center: { lat: 52.667544, lng: -8.629703 },
                    population: 90757
                },
                Galway: {
                    center: { lat: 53.271169, lng: -9.056822 },
                    population: 71983
                },
                Waterford: {
                    center: { lat: 52.258485, lng: -7.108567 },
                    population: 49213
                }
            };
            for (var city in citymap) {
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.05,
                    map: map,
                    center: citymap[city].center,
                    radius: Math.sqrt(citymap[city].population) * 20
                });
            }
        }

    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?AIzaSyCx59P2xsdg5KwmHOtRbg-lqZ-75TS-yrQ&signed_in=true&callback=initMap">
    </script>
    </head>

</body>
