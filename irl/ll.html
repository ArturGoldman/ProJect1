<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html, body { height: 95%; width: 95%;}
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">     

        function initMap() {
            var myLatLng = {lat: 53.412, lng: -8.243};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Ireland'
            });
            var citymap = {
                dublin: {
                    center: { lat: 53.3498053, lng: -6.2603097 },
                    population: 1045769
                },
                cork: {
                    center: { lat: 51.8968917, lng: -8.4863157 },
                    population: 119230
                }
            };
            for (var city in citymap) {
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: citymap[city].center,
                    radius: Math.sqrt(citymap[city].population) * 20
                });
            }
        }

    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?AIzaSyCx59P2xsdg5KwmHOtRbg-lqZ-75TS-yrQ&signed_in=true&callback=initMap">
    </script>
    
  </body>
</html>
